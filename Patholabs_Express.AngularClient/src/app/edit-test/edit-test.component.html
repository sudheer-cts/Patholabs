<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Edit Test</h1>
            <form [formGroup]="editform">
               

                <div class="form-group">
                    <label>Test Price</label>
                    <input type="text" class="form-control" id="price" name="price" formControlName="TestPrice" required>
                    <span class="text-danger" *ngIf="editform.controls.TestPrice.errors && editform.controls.TestPrice.touched"></span>

                </div>
                
                
  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="editTest()"  [disabled]="!editform.valid" routerLink="/viewtest">Edit Price </button>
                </div>
  
            </form>
        </div>
    </div>
  </div>
