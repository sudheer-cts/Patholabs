<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Update User Details</h1>
            <form [formGroup]="updateForm" class="text">
              <div class="form-group">
                <label>Name</label>
                <input type="text" readonly class="form-control" id="name" name="username" formControlName="UserName" required>

              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" readonly class="form-control" id="email" name="email" formControlName="UserEmail"  required>

              </div>
               <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" id="age" name="age" formControlName="UserAge" required>
  
                  </div>
                
                <div class="form-group">
                  <label>Contact Number</label>
                  <input type="text" class="form-control" id="contact" name="contact" formControlName="ContactofUser" required>
  
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="date" name="date" formControlName="AddressofUser" required>

             </div>
                
  
                <div class="form-group">
                    <button type="submit" class="btn btn-dark" (click)="UpdateUser();" [disabled]="!updateForm.valid" >Submit</button>
                </div>
  
            </form>
        </div>
    </div>
  </div>
